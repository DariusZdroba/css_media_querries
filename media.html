<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Staff</title>
  </head>
  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>
    <main>
      <article id="profile1" class="card">
        <figure>
          <img
            src="/img/download.jpg"
            alt="Joe Coder"
            width="222"
            height="227"
          />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <p>I code stuff.</p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <img
            src="/img/download.jpg"
            alt="Matt Designer"
            width="222"
            height="227"
          />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <p>I design stuff.</p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <img
            src="/img/download (2).jpg"
            alt="Jane Devrel"
            width="205"
            height="251"
          />
          <figcaption>Jane <span class="nowrap"></span>Dev Rel</figcaption>
        </figure>
        <p>I teach stuff.</p>
      </article>
    </main>
    <footer>
      <p>&copy; Acme Co</p>
    </footer>
  </body>
</html>
